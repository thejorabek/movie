name: movie
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  equatable: ^2.0.5
  go_router: ^14.2.7
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  dio: ^5.7.0
  chuck_interceptor: ^2.1.8
  hive: ^2.2.3
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg_icons/
    - assets/svg_images/
    - assets/lotties/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
